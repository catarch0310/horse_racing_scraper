name: Racing News AI Daily Scraper

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4

    - name: 設定 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: 安裝套件
      run: |
        pip install -r requirements.txt

    - name: 執行程式
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: 儲存結果
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.csv
        if ! git diff --staged --quiet; then
          git commit -m "Auto Update: Racing News AI Report $(date +'%Y-%m-%d')"
          git push
        fi
