name: Global Racing AI Daily Report

on:
  schedule:
    # 每天 UTC 02:00 執行 (香港/台灣時間上午 10:00)
    - cron: '0 2 * * *'
  # 允許手動執行測試
  workflow_dispatch:

# 賦予寫入權限，讓 Action 產生的 CSV 和 MD 檔案能存回 Repo
permissions:
  contents: write

jobs:
  scrape_and_report:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 檢出程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. 執行全球爬蟲與 AI 彙整
        env:
          # 讀取 GitHub Secrets 裡的 API Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: 5. 提交並推送結果
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 將 data 資料夾下的原始 CSV 和 AI Markdown 報告都加入追蹤
          git add data/*.csv data/*.md
          
          # 檢查是否有檔案變動，有的話才 Commit
          if git diff --staged --quiet; then
            echo "沒有新內容可更新"
          else
            git commit -m "Auto Update: Racing AI Report $(date +'%Y-%m-%d')"
            git push
          fi
