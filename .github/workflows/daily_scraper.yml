name: Racing Post Headlines

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 02:00 (台灣時間 10:00) 執行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv
          git commit -m "Update headlines: $(date +'%Y-%m-%d')" || exit 0
          git push
