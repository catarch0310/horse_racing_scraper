name: Multi-Site Horse Racing Scraper

on:
  schedule:
    - cron: '0 2 * * *'  # 每天台灣時間 10:00
  workflow_dispatch:      # 方便你隨時手動點擊測試

permissions:
  contents: write

jobs:
  scrape_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 自動快取 pip 安裝的套件

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run All Scrapers
        run: python main.py

      - name: Commit and Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          # 只有在有變動時才提交，避免噴錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update News: $(date +'%Y-%m-%d')" && git push)
