name: Racing News AI Daily Scraper

on:
  schedule:
    # 每天 UTC 02:00 執行 (香港/台灣時間上午 10:00)
    - cron: '0 2 * * *'
  # 允許在 GitHub 介面手動點擊執行
  workflow_dispatch:

# 賦予 Action 寫入權限，以便將 CSV 存回 Repo
permissions:
  contents: write

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 檢出程式碼 (Checkout)
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 安裝 Python 依賴套件
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. 安裝 Playwright 瀏覽器與系統依賴
        # 這是解決 Punters.com.au 抓不到的核心步驟
        # 它會安裝 Chromium 瀏覽器以及 Linux 運行瀏覽器所需的系統庫
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: 5. 執行爬蟲與 AI 摘要任務
        env:
          # 將 GitHub Secrets 裡的 Key 傳遞給程式環境變數
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # 執行主程式
        run: python main.py

      - name: 6. 提交並推送結果 (Git Push)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 將 data 資料夾下的所有 CSV 加入追蹤
          git add data/*.csv
          
          # 檢查是否有變動，有的話才提交，避免無變動時報錯
          if git diff --staged --quiet; then
            echo "沒有新資料需要提交"
          else
            git commit -m "Auto Update: Racing AI Report $(date +'%Y-%m-%d')"
            git push
          fi
