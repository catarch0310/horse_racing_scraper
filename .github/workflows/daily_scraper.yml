name: Racing News AI Daily Scraper

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 02:00 (台灣/香港時間 10:00 AM) 執行
  workflow_dispatch:      # 允許手動點擊按鈕執行測試

permissions:
  contents: write         # 務必開啟寫入權限，否則無法儲存 CSV

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. 檢出程式碼
      uses: actions/checkout@v4

    - name: 2. 設定 Python 環境
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip' # 開啟快取功能，下次執行會更快

    - name: 3. 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. 執行爬蟲與 AI 摘要
      env:
        # 這裡會讀取你在 GitHub Secrets 設定的 Key
        # GitHub 伺服器在美國，能繞過香港 IP 的 Gemini 限制
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: 5. 提交並推送 CSV 結果
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 檢查是否有新檔案，有的話才 commit
        git add data/*.csv
        if git diff --staged --quiet; then
          echo "沒有新資料可更新"
        else
          git commit -m "Auto Update: Racing News AI Report $(date +'%Y-%m-%d')"
          git push
        fi
